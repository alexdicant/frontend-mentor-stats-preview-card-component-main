<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <section class="card-info">
          <h1>Get <span>insights</span> that help<br />your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make<br />
            better decisions regarding revenue, customer<br />
            experience, and overall efficiency.
          </p>
          <div class="card-info-features">
            <div class="card-info-features-item">
              <p><span>10k+</span>companies</p>
            </div>
            <div class="card-info-features-item">
              <p><span>314</span>templates</p>
            </div>
            <div class="card-info-features-item">
              <p><span>12m+</span>queries</p>
            </div>
          </div>
        </section>
        <section class="card-picture">
          <div class="card-picture--overlay"></div>
        </section>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://alexdicant.com">Alex Dicant.</a>.
    </div>
  </body>
</html>
